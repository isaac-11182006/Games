<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>SpyFall</title>
    <script type="text/javascript" src="../javascripts/effects.js"></script>
    <style type="text/css"><![CDATA[
        input#chat {
            width: 410px
        }

        #console-container {
            width: 100%;
        }

        #console {
			border: 1px solid #CCCCCC;
			border-right-color: #999999;
			border-bottom-color: #999999;
			height: 500px;
			overflow-y: scroll;
			padding: 5px;
			width: 48%;
			float: left;
			display: block;
        }

        #locations {
			float: right;
			border-right-color: #999999;
			border-bottom-color: #999999;
			height: 500px;
			overflow-y: scroll;
			padding: 5px;
			width: 50%;
			display: block;
        }
		
		#locations p {
			padding: 0px 0px 0px 20px;
            margin: 0;
		}

        #console p {
            padding: 0;
            margin: 0;
        }
    ]]></style>
    <script type="application/javascript"><![CDATA[
    	var defaultTitle = document.title;
    
    	var url = window.location.href;
    	
    	var name = url.split("?")[1];
    
        var Chat = {};

        Chat.socket = null;

        Chat.connect = (function(host) {
            if ('WebSocket' in window) {
                Chat.socket = new WebSocket(host);
            } else if ('MozWebSocket' in window) {
                Chat.socket = new MozWebSocket(host);
            } else {
                Console.log('Error: WebSocket is not supported by this browser.');
                return;
            }

            Chat.socket.onopen = function () {
                Console.log('Info: WebSocket connection opened.');
                document.getElementById('chat').onkeydown = function(event) {
                    if (event.keyCode == 13) {
                        Chat.sendMessage();
                    }
                };
            };

            Chat.socket.onclose = function () {
                document.getElementById('chat').onkeydown = null;
                Console.log('Info: WebSocket closed.');
            };

            Chat.socket.onmessage = function (message) {
                Console.log(message.data);
            };
        });

        Chat.initialize = function() {
            if (window.location.protocol == 'http:') {
                Chat.connect('ws://' + window.location.host + '/BG/spyfall/' + name);
            } else {
                Chat.connect('wss://' + window.location.host + '/BG/spyfall/' + name);
            }
        };

        Chat.sendMessage = (function() {
            var message = document.getElementById('chat').value;
            if (message != '') {
	            if (message == 'cls') {
					clear();
				} else {
                	Chat.socket.send(message);
               	}
                document.getElementById('chat').value = '';
            }
        });

        var Console = {};

        Console.log = (function(message) {
            var console = document.getElementById('console');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.innerHTML = message;
            console.appendChild(p);
            while (console.childNodes.length > 100) {
                console.removeChild(console.firstChild);
            }
            console.scrollTop = console.scrollHeight;
            notify(message, defaultTitle);
        });

        Chat.initialize();

        document.addEventListener("DOMContentLoaded", function() {
            // Remove elements with "noscript" class - <noscript> is not allowed in XHTML
            var noscripts = document.getElementsByClassName("noscript");
            for (var i = 0; i < noscripts.length; i++) {
                noscripts[i].parentNode.removeChild(noscripts[i]);
            }
        }, false);

		function clear() {
			var console = document.getElementById('console');
			console.innerHTML = "";
		}
		
		
    		
    	function setLocations() {
    		var locations = [
	    		"Airplane",
				"Beer House",
				"Car",
				"Casino",
				"Church",
				"Factory",
				"Forest",
				"Hospital",
				"Mall",
				"Market",
				"Motel",
				"Park",
				"Pirate Ship",
				"Prison",
				"Restaurant",
				"Train",
				"School"
    		];
    		var content = "";
    		for (var i = 0; i < locations.length; i++) {
    			content = content + "<p>" + locations[i] + "</p>";
    		}
    		var locationsDiv = document.getElementById('locations');
			locationsDiv.innerHTML = content;
    	}
    	
    ]]></script>
</head>
<body>
<div class="noscript"><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websockets rely on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></div>
<div>
    <p>
        <input type="text" placeholder="type and press enter to chat" id="chat" />
    </p>
    <div id="console-container">
        <div id="console"/>
        <div id="locations">
			
		</div>
    </div>
</div>
</body>
<script type="text/javascript">
	setLocations();
</script>
</html>
